<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Users</title>
  </head>
  <body>
  {% if messages %}
  {% for category, message in messages %}
    <div class="flash_{{ category }}">{{ message }}</div>
  {% endfor %}
  {% endif %}
    <h2>Users</h2>
    <form action="{{url_for('users_index')}}" method="get">
      <input type="search" name="query" value="{{ search }}">
      <input type="submit" value="Search" />
    </form>

    <table>
      <tr>
        <th>id</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user['id'] }}</td>
        <td><a href="{{ url_for('users_show', id=user['id']) }}">{{ user['name'] }}</a></td>
        <td>{{ user['email'] }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('users_new') }}">Add user</a>
  </body>
</html>
