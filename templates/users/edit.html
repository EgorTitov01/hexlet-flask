<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit user</title>
  </head>
  <body>
    <h1>Edit</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Username</th>
        </tr>
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['name'] }}</td>
        </tr>
    </table>
    <form action="{{ url_for('users_patch', id=user['id']) }}" method="post">
      <div>
        <label>
          New email
          <input type="email" required name="email" value="{{ user.email|default('', true) }}">
        </label>
        {% if errors %}
        {% for error in errors %}
        <div>{{ error }}</div>
        {% endfor %}
        {% endif %}
      </div>
      <input type="submit" value="Update">
    </form>
  </body>
</html>
